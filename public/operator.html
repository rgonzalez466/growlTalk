<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'" />
    <title>GrowlTalk</title>
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/operator.css" />
  </head>
  <body>
    <header class="header">
      <a href="#" id="homeButton">
        <img src="assets/operator.png" alt="GrowlTalk Logo" class="logo" />
      </a>

      <div>
        <h1>GrowlTalk</h1>
        <h2>Bearly Missing a Word</h2>
      </div>
      <button id="logToggleBtn">Show Logs</button>
    </header>

    <div id="sticky-note" class="sticky-note" style="display: none"></div>

    <div class="section">
      <strong>Online Kiosks:</strong>
      <ul id="contactsList"></ul>
    </div>

    <hr />

    <strong>Video Feeds:</strong>

    <div class="section">
      <div class="video-container">
        <div class="main-video">
          <video id="mainVideo" autoplay playsinline muted></video>
        </div>
        <div class="thumbnails">
          <strong>Local Video</strong>
          <video id="localVideo" autoplay muted></video>
          <strong>Local Screen</strong>
          <video id="localScreen" autoplay muted></video>
          <strong>Remote Video :</strong>
          <video id="remoteVideo" autoplay playsinline></video>
          <strong>Remote Screen :</strong>
          <video id="remoteScreen" autoplay playsinline></video>
        </div>
      </div>
    </div>

    <!-- Hidden Log Panel -->
    <div id="logPanel">
      <h3>Console Log</h3>
      <textarea id="console" readonly></textarea>
      <button id="hideLogBtn">Hide</button>
    </div>

    <!-- Incoming Call Popup -->
    <div id="incoming-call-overlay" style="display: none">
      <div id="incoming-call-popup">
        <p class="call-title">Incoming call</p>
        <img
          id="caller-avatar"
          class="caller-avatar"
          src="./assets/kiosk.png"
          alt="Avatar"
        />
        <p class="caller-name">A BEAR</p>
        <p class="caller-subtext">is calling you</p>
        <button id="answer-call-btn" class="accept-button">ðŸ“ž Accept</button>
      </div>
    </div>

    <div id="toast" class="toast"></div>

    <script type="text/javascript" src="./scripts/signaling-server.js"></script>
    <script type="text/javascript" src="./scripts/utilities.js"></script>
    <script type="text/javascript" src="./scripts/peer-connection.js"></script>
    <script type="text/javascript" src="./scripts/operator.js"></script>
  </body>
</html>
