<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'" />
    <title>GrowlTalk</title>
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/kiosk.css" />
  </head>

  <body>
    <header class="header">
      <a href="#" id="homeButton">
        <img src="assets/kiosk.png" alt="GrowlTalk Logo" class="logo" />
      </a>

      <div>
        <h1>GrowlTalk</h1>
        <h2>Bearly Missing a Word</h2>
      </div>
      <button id="logToggleBtn">Show Logs</button>
    </header>

    <div id="sticky-note" class="sticky-note" style="display: none"></div>

    <div class="section">
      <div class="video-container">
        <div class="main-video">
          <!-- <div class="video-slot"> -->
          <video id="mainVideo" autoplay playsinline muted></video>
          <!-- <img
              class="video-placeholder"
              id="mainVideoPlaceholder"
              src="/assets/waiting.png"
            /> -->
          <!-- </div> -->
        </div>
        <div class="thumbnails">
          <div>
            <strong class="camera-name">Local Video</strong>
            <div class="video-slot">
              <img
                class="video-placeholder"
                id="localVideoPlaceholder"
                src="/assets/waiting.png"
              />
              <video id="localVideo" autoplay muted></video>
            </div>
          </div>
          <div>
            <strong class="camera-name">Local Desktop</strong>
            <div class="video-slot">
              <img
                class="video-placeholder"
                id="localScreenPlaceholder"
                src="/assets/waiting.png"
              />
              <video id="localScreen" autoplay muted></video>
            </div>
          </div>
          <div>
            <strong class="camera-name">Remote Video</strong>
            <div class="video-slot">
              <img
                class="video-placeholder"
                id="remoteVideoPlaceholder"
                src="/assets/waiting.png"
              />
              <video id="remoteVideo" autoplay playsinline></video>
            </div>
          </div>
          <div>
            <strong class="camera-name">Remote Desktop</strong>

            <div class="video-slot">
              <img
                class="video-placeholder"
                id="remoteScreenPlaceholder"
                src="/assets/waiting.png"
              />
              <video id="remoteScreen" autoplay playsinline></video>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Hidden Log Panel -->
    <div id="logPanel">
      <h3>Console Log</h3>
      <textarea id="console" readonly></textarea>
      <button id="hideLogBtn">Hide</button>
    </div>

    <div id="toast" class="toast"></div>

    <script type="text/javascript" src="./scripts/signaling-server.js"></script>
    <script type="text/javascript" src="./scripts/utilities.js"></script>
    <script type="text/javascript" src="./scripts/peer-connection.js"></script>
    <script type="text/javascript" src="./scripts/kiosk.js"></script>
  </body>
</html>
